<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="text/html; JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operador Ternário!</h1>

    <script language="JavaScript">
        <!--
            //OBJETIVO: Usar o operador ternário na prática => ?:, mais operadores relacionais e expressões aritméticas
            //Ultilização da sintaxe: (condição) ? <expressão verdade> : <expressão falso>

            //Definição das variáveis:
            document.write('<p>----------------------------------------------------------...');
            document.write('<p>Definição de variáveis: ');
            document.write('<p> let js_num = <b>30</b>; (js_num recebe o valor 30!)');
                let js_num = 30;

            //Aplicação do Operador Ternário:
            document.write('<p>----------------------------------------------------...');
            document.write('<p>Operador Ternário <b>( ? : )</b> com operadores relacionais (==, !=, <)');

            document.write('<p>js_num <b>==</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
                ((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

            document.write('<p>js_num <b>=!</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
                ((js_num != 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

            document.write('<p>js_num <b><</b> 50 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
                ((js_num < 50) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

            //Aplicação do Operador Ternário com Expressão Aritiméticos e Operador relacional
            document.write('<p>-------------------------------------------------------...');
            document.write('<p>Operador Ternário com Expressão Aritimética e Operador Relacinal');

            document.write('<p>(js_num <b>-</b> 20) <b>==</b> 0 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
                ((js_num - 20) == 0) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>');
            -->
    </script>
    
</body>
</html>
