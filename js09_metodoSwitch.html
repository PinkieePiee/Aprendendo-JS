<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="estruturacondicional/javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchCase</title>
</head>

<body>
    <h1>switchCase</h1>

    <!--Linha de comentário em HTML: Definição dos elementos de entrada em HTML-->
    <form name="formcalend" action="" method="post">
        Digite o mês (01 a 12): <input type="text" name="f_mes" size="4" maxlength="2" /><p></p>
        <input type="button" name="btn_processar" value="Processar" onclick="verificames()" />
        <input type="reset" name="btn_cancelar" value="Cancelar" /><p></p>
        O mês correspondente &eacute;: <input type="text" name="f_nomemes" size="18" maxlength="15" />
    </form>

<script language="javascript">
    <!--
        //OBJETIVO: Use switch procure o nome do mês, conforme se é informado o seu número identificador.
        //Entrada: document.form (entrada de dados via formulário)
        //Saída: document.form (saída de dadoas via formulário)
        //Importante:
            //Os campos do formulário deve ter o prefixo f_;
            //Os campos do JS devem ter o prefixo js_;

        //Definição das variáveis:
        let js_mes;

        //Função verificames() para capturar os dados e pesquisar por Seleção Multipla:
        function verificames() {
            js_mes = parseInt(document.formcalend.f_mes.value);

            //Início da estrutura de seleção Switch:
            switch (js_mes) {
                case 1: document.formcalend.f_nomemes.value = 'Janeiro' ; break;
                case 2: document.formcalend.f_nomemes.value = 'Fevereiro' ; break;
                case 3: document.formcalend.f_nomemes.value = 'Março' ; break;
                case 4: document.formcalend.f_nomemes.value = 'Abril' ; break;
                case 5: document.formcalend.f_nomemes.value = 'Maio' ; break;
                case 6: document.formcalend.f_nomemes.value = 'Junho' ; break;
                case 7: document.formcalend.f_nomemes.value = 'Julho' ; break;
                case 8: document.formcalend.f_nomemes.value = 'Agosto' ; break;
                case 9: document.formcalend.f_nomemes.value = 'Setembro' ; break;
                case 10: document.formcalend.f_nomemes.value = 'Outubro' ; break;
                case 11: document.formcalend.f_nomemes.value = 'Novembro' ; break;
                case 12: document.formcalend.f_nomemes.value =  'Dezembro' ; break;
            default: document.formcalend.f_nomemes.value = '**Mês incorreto!**';
            }
            //Fim da estrutura de seleção
        }
        //Fim da função
        

    
    -->
</script>
</body>
</html>
