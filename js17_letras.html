<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra maiúscula</title>
</head>
<body>
    <h1>Letra Maiúscula!!!</h1>

    <!--Entrada de dados por formulário-->
    <h3>Formulário de consulta de curso:</h3>
    <p></p>
    <form name="formcurso" action="" method="post">
        Digite seu Curso: <input type="text" name="f_cursodig" size="8" maxlength="5" /> (SISTM) <p></p>
        <input type="button" name="btn_valida" value="validar" onclick="cadcurso()" />
        <input type="reset" name="btn_cancelar" value="cancelar" /> <p></p>
        Código do Curso: <input type="text" name="f_codcurso" size="15" maxlength="10" />    
    </form>


    <!--Linha de comentário HTML: estrutura javascript com o método toUpperCase()-->
    <script language="JavaScript">
        //OBJETIVO: Capturar o nome do curso e apresentar o código correspondente
        //Verificar:
        //Se js_cursodig for igual a SIST, apresentar o código "SIST001/FB".
        //Caso contrário, apresentar a mensagem "Curso inválido!".
        //OBJETIVO E MÉTODOS:
        //Entrada: document.form
        //Saída: document.form (para código válido no campo de saída do formulário)
        //Saída: window.alert (para código inválido por janela de alerta)
        //Formulário: formcurso
        //Função: cadcurso
        //Evento: onclick

        <!--
            //Declaração de variável
            let js_cursodig;

            //Função cadcurso()
            function cadcurso() {
                js_cursodig = document.formcurso.f_cursodig.value;

                if (js_cursodig.toUpperCase() == 'SISTM') {
                    document.formcurso.f_codcurso.value = 'SISTM002/FB';
                } //Fechamento do if
                else {
                    window.alert('Curso Inválido!');
                } //Fechamento do else
            } // Fechamento do function
            -->
    </script>
</body>
</html>
