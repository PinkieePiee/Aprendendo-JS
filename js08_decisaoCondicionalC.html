<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="text/html/javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aninhamento</title>
</head>
<body>
    <h1>Aninhamento de if's</h1>

    <script language="JavaScript">
        <!--
            //Objetivo: Calcular o salário líquido de um funcionário que trabalha por hora (horista).
            //- Para desenvolver o cálculo é necessário ter as seguintes informações:
            //- Quantidade de horas trabalhadas no mês (js_qht)
            //- Valor da hora de trabalho (js_vht)
            //- Percentual de desconto do INSS (js_inss)
            //- Informar a classificação Salarial
            //- Objetos/Métodos utilizados:
            //entrada: window.prompt
            //saída: document.write
            
            //Definição de variável:
            let js_qht; //Entrada: Horas trabalhadas
            let js_vht; //Entrada: Valor das horas
            let js_inss; //Entrada: Porcentagem do INSS
            let js_tdes; //Saída: Desconto do INSS
            let js_sl; //Saída: Salário líquido/Sem desconto
            let js_sb; //Saída: Salário bruto/Sem desconto

            //Entrada de dados:
            js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas (Entre 130 a 180): ' , 'Informe aqui'));
            js_vht = parseFloat(window.prompt('Informe o valor das horas trabalhadas (Entre 25 a 50): ' , 'Informe aqui!'));
            js_inss = parseFloat(window.prompt('Informe o percentual do INSS (Entre 5 a 15): ' , 'Informe aqui!'));

            //Processamento dos dados:
            js_sb = js_vht * js_qht;
            js_tdes = (js_inss/100) * js_sb;
            js_sl = js_sb - js_tdes;

            //Saída de dados com consistencia de valores:
            document.write('<p><b>Demonstativo para cálculo do salário líquido</b>');

            document.write('<p>Quantidade de horas trabalhadas (135 a 180) => ' + js_qht);
                if (js_qht > 180) {
                    document.write('<p><b>Máximo excedido!!</b>');
                }
                if (js_qht < 135) {
                    document.write('<p><b>Mínimo inválido!!</b>');
                }
            
            document.write('<p>Valor das horas trabalhadas (25 a 50) => ' + js_vht);
                if (js_vht > 50) {
                    document.write('<p><b>Máximo excedido!!</b>');
                }
                if (js_vht < 25) {
                    document.write('<p><b>Mínimo inválido!!</b>');
                }
            
            document.write('<p>Percentual de desconto do INSS (5 a 15) => ' + js_inss);
                if (js_inss > 15) {
                    document.write('<p><b>Máximo excedido!!</b>');
                }
                if (js_inss < 5) {
                    document.write('<p><b>Mínimo inválido!!</b>');
                }
            
            document.write('<p><b>------------------------------------------------------</b>');
            document.write('<p><b>Salário BRUTO! => </b>' + js_sb);
            document.write('<p><b>Salário LÍQUIDO! => </b>' + js_sl);
            document.write('<p><b>Total do DESCONTO do INSS! => </b>' + js_tdes);
            
            //Saída de dados com aninhamento de if's:
            if (js_sl > 10500) {
                document.write('<p><b>Salário elevado!</b> maior que 10.500');
            }
            else {
                if (js_sl > 6000) {
                    document.write('<p><b>Salário satisfatório!</b> maior que 6.000');
                }
                else {
                    if (js_sl > 3000) {
                        document.write('<p><b>Salário moderado!</b> maior que 3.000');
                    }
                    else {
                        document.write('<p><b>Salário insatisfatório!</b> menor que 3.000');
                    }
                }
            }
            
        -->
    </script>
</body>
</html>
