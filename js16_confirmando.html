<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura da decisão condicional composta</title>
</head>
<body>
    <h1>Estrutura de decisão condicional composta</h1>

    <script language="JavaScript">
        <!--
            //Objetivo: desenvolver um programa que faça o teste de execução de duas opçês. Utilizando o método "confirm".
            //O programa deve verificar o botão selecionado pelo usuário e apresentar a respectiva opção.

            //Definição de variável:
            let js_resp;

            //A variável irá receber um valor após a seleção de botão do método confirm.
            js_resp = window.confirm('Selecione um dos botões abaixo!');

            //Estrutura de decisão condicioal composta:
            if (js_resp == true) {
                window.alert('O botão selecionado foi: OK !!!!');
            }
            else {
                window.alert('O botão selecionado foi: CANCELAR !!!!');
            }





            -->
    </script>
    
</body>
</html>
