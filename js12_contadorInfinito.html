<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador infinito</title>
</head>
<body>
    <h1>Contador Infinito</h1>

    <script language="JavaScript">
        <!--
            //Objetivo: criar um contador "infinito", usando uma variável de controle
            //(valor lógico = true, por exemplo) para evitar contadores delimitadores 
            //O controle será feito por meio de perguntas na tela, por meio do método confirm (ok ou cancelar, por exemplo).

            //Definição das variáveis:
            let js_contador = 1;
            let js_resposta = true;

            //Laço de repetição:
            while (js_resposta == true) {
                document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
                js_contador +=1;
                js_resposta = window.confirm('Deseja continuar ?');
            }
            -->
    </script>
    
</body>
</html>
